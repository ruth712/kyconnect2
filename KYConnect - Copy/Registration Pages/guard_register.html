<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guard Registration</title>
    <link rel="stylesheet" href="guard_register.css">
    <script defer src="student.js"></script>
</head>
<body>
    <main class="main-wrapper">
        <section class="grid-1">
            <figure class="pfp-container">
                <img src="icons/default-pfp-icon.jpg" alt="">
            </figure>
            <div class="registration-card-1">
                <p class="heading-block">GUARD INFORMATION</p>
                <div class="dropdown-block">
                    <div class="dropdown-header">USERNAME</div>
                    <div class="dropdown-input">
                        <input type="text" placeholder="Type here...">
                    </div>
                </div>
                <div class="dropdown-block">
                    <div class="dropdown-header">FULL NAME</div>
                    <div class="dropdown-input">
                        <input type="text" placeholder="Type here...">
                    </div>
                </div>
                <div class="dropdown-block">
                    <div class="dropdown-header">CONTACT NUMBER</div>
                    <div class="dropdown-input">
                        <input type="text" placeholder="Type here...">
                    </div>
                </div>
            </div>
        </section>
        <section class="registration-card-2">
            <p class="pad heading-block">AUTHORISATION</p>
            <div class="pad dropdown-block">
                <div class="dropdown-header">PASSWORD</div>
                <div class="dropdown-input">
                    <input type="text" placeholder="Type here...">
                </div>
            </div>
            <div class="dropdown-block">
                <div class="dropdown-header">PASSKEY</div>
                <div class="dropdown-input">
                    <input type="text" placeholder="Type here...">
                </div>
            </div>
        </section>
        <div class="save-container">
            <button class="save-changes-btn">REGISTER NOW</button>
        </div>
    </main>
</body>
</html>
