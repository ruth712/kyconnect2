<!DOCTYPE html>
<html>
    <head>
        <title>Houseparent Dashboard</title>
        <meta name="viewport" content="width=device-width", initial-scale-1.0>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="guard.css">
        <script src="abcd.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    </head>
    <body>
        <aside class="side sidebar">
            <section class="pfp-display-large">
                <figure class="pfp-container-large">
                    <img src="icons/default-pfp-icon.jpg" alt="">
                </figure>
                <div class="side-houseparent-name">Guard Name</div>
            </section>
            <nav class="side btn-container">
                <a href="">Profile Settings</a>
                <a href="">Dashboard</a>
                <a href="">Outing Report</a>
                <a href="">Log Out</a>
            </nav>
        </aside>

<!-- Main Content -->
         <div class="flex-1 flex flex-col overflow-hidden">
            <header>
             <section class="pfp-display-small">
                <figure class="pfp-container-small">
                    <img src="icons/default-pfp-icon.jpg" alt="">
                </figure>
                <div class="head-student-name">Guard Name</div>
            </section>
              </header>

             <main>
                 <section class="main-grid">
                    <section class="card-grid">
                        <div class="bg-black text-white p-4 flex flex-col items-center rounded-lg space-y-8">
                             <div class="text-center">
                                <h2 class="text-4xl font-bold">300</h2>
                                 <h1 class="text-lg font-bold">Total Students</h1>
                             </div>
                            
                               <div class="grid grid-cols-2 gap-4 w-full">
                                  <div class="flex flex-col bg-gray-700 text-white rounded-lg items-center">
                                 <div class="bg-gray-800 p-2 rounded-t-lg w-full text-center">
                                    <h3 class="text-xl font-semibold">Boys</h3>
                                </div>
                                <div class="p-4 w-full text-center">
                                    <p class="text-2xl">110</p>
                                </div>
                            </div>
                            <div class="flex flex-col bg-gray-700 text-white rounded-lg items-center">
                                <div class="bg-gray-800 p-2 rounded-t-lg w-full text-center">
                                    <h3 class="text-xl font-semibold">Girls</h3>
                                </div>
                                <div class="p-4 w-full text-center">
                                    <p class="text-2xl">90</p>
                                </div>
                            </div>
                        </div>
                    </div>
    

                    <div class="bg-red-500 text-white p-4 flex flex-col items-center rounded-lg space-y-6">
                        <div class="text-center">
                            <h2 class="text-2xl font-semibold">Student Status</h2>
                        </div>
                        <div class="grid grid-cols-2 gap-4 w-full">
                            <div class="flex flex-col bg-red-600 text-white rounded-lg items-center">
                                <div class="bg-red-800 p-2 rounded-t-lg w-full text-center">
                                    <h3 class="text-xl font-semibold">On Campus</h3>
                                </div>
                                <div class="p-4 w-full text-center">
                                    <p class="text-2xl">6</p>
                                </div>
                            </div>
                            <div class="flex flex-col bg-red-600 text-white rounded-lg items-center">
                                <div class="bg-red-800 p-2 rounded-t-lg w-full text-center">
                                    <h3 class="text-xl font-semibold">Off Campus</h3>
                                </div>
                                <div class="p-8 w-full text-center">
                                    <p class="text-2xl">9</p>
                                </div>
                            </div>
                        </div>
                    </div>
                     

                        
                    
               
        
        


                </section>
                
            </section>
      
        </div>
    </div>
    </body>
</html>
